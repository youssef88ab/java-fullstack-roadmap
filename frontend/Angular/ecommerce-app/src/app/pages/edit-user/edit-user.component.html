<div class="d-flex">
    <app-sidebar></app-sidebar>
    <main class="content flex-grow-1">
      <app-navbar></app-navbar>
      <div class="card p-3 rounded-0 h-auto">
        <form class="row d-flex flex-row justify-content-between product-form" id="add-product-form"
          (ngSubmit)="onSubmit()">
  
          <div class="col-lg-4 image-container d-flex flex-column flex-start">
            <p class="text-center fw-bold">Profile Picture</p>
            <div class="d-flex flex-column gap-2">
              <img src="assets/images/avatar.png" class="img-fluid w-75 ms-auto me-auto" alt="">
              <button type="button" class="img-btn btn btn-dark m-auto p-2">Upload</button>
            </div>
          </div>
  
          <div class="col-lg-8 d-flex flex-column justify-content-center gap-1 ms-auto p-1 ">
            <div class="input-group mb-3">
              <input type="text" class="form-control p-2" name="username" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="User.username" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text p-2 border-0 bg-grey" id="basic-addon1">&#64;</span>
              </div>
              <input type="email" class="form-control p-2" name="email" placeholder="Email" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="User.email" required>
            </div>
            <div class="input-group mb-3">
              <input class="p-2" type="password" name="password" id="price-input" [(ngModel)]="User" required
                class="form-control p-2" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                <input class="p-2" type="password" name="password2" id="price-input" [(ngModel)]="User" required
                class="form-control p-2" placeholder="Confirm Password" aria-label="password"
                aria-describedby="basic-addon1">
  
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control p-2" name="street" placeholder="Street" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="Street" required>
                <input type="text" class="form-control p-2" name="city" placeholder="City" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="City" required>
                <input type="text" class="form-control p-2" name="state" placeholder="State" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="State" required>
                <input type="number"  class="form-control no-spinner p-2" name="zip" placeholder="ZIP" aria-label="Username"
                aria-describedby="basic-addon1" [(ngModel)]="ZIP" required>
                <select class="form-select country-select px-3" name="country" [(ngModel)]="Country">
                  <option [ngValue]="" selected disabled>Country</option>
                  <option [ngValue]="'US'" data-flag="ðŸ‡ºðŸ‡¸">United States</option>
                  <option [ngValue]="'GB'" data-flag="ðŸ‡¬ðŸ‡§">United Kingdom</option>
                  <option [ngValue]="'CA'" data-flag="ðŸ‡¨ðŸ‡¦">Canada</option>
                  <option [ngValue]="'AU'" data-flag="ðŸ‡¦ðŸ‡º">Australia</option>
                  <option [ngValue]="'DE'" data-flag="ðŸ‡©ðŸ‡ª">Germany</option>
                  <option [ngValue]="'FR'" data-flag="ðŸ‡«ðŸ‡·">France</option>
                  <option [ngValue]="'JP'" data-flag="ðŸ‡¯ðŸ‡µ">Japan</option>
                  <option [ngValue]="'IN'" data-flag="ðŸ‡®ðŸ‡³">India</option>
                  <!-- Add more countries as needed -->
                </select>
               
                
            </div>
  
            <div class="input-group mb-3 row d-flex justify-content-between ">
              <div class="col-lg-6 d-flex flex-row">
                <div class="input-group-prepend">
                  <label class="input-group-text py-2 px-5 rounded-0" for="inputGroupSelect01">Gender</label>
                </div>
                <select class="form-select gender-select px-3 rounded-0" name="gender" [(ngModel)]="User.gender">
                  <option [ngValue]="'MALE'"   >Male</option>
                  <option [ngValue]="'FEMALE'" >Female</option>
                </select>
              </div>
              <div class="col-lg-6 ps-2">
                  <input type="text" class="form-control p-2" placeholder="Birth Date (YYYY-MM-DD)" name="birthDate" [(ngModel)]="User.birthDate" id="">
              </div>
            </div>
            <div class="input-group mb-3">
              <input class="p-2" type="tel" name="phone" id="price-input" [(ngModel)]="User.phone" required
                class="form-control p-2" placeholder="Phone number" aria-label="phone"
                aria-describedby="basic-addon1">
            </div>
  
  
  
            <div class="input-group mb-3 row">
              <div class="col-lg-6 d-flex flex-row">
                <div class="input-group-prepend">
                  <label class="input-group-text py-2 px-5 rounded-0" for="inputGroupSelect01">Role</label>
                </div>
                <select class="form-select role-select px-5 py-2 rounded-0" id="inputGroupSelect01" name="role"
                  [(ngModel)]="User.roles[0].id" required>
                  <option selected>Select Role ...</option>
                  <option [ngValue]="1">Admin</option>
                  <option [ngValue]="2">User</option>
                  <option [ngValue]="3">Deliverer</option>
                </select>
              </div>
              </div>
  
            <div class="buttons d-flex flex-row justify-content-between gap-1">
              <input type="reset" name="reset" id="reset-btn" value="Cancel" class="btn btn-danger w-100 p-2"/>
              <input type="submit" name="submit" id="submit-btn" value="Add" class="btn btn-dark w-100 p-2" />
            </div>
  
  
          </div>
  
  
        </form>
      </div>
    </main>
  </div>

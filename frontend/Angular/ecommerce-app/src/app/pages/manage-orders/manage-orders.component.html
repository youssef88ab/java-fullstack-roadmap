<!-- emart.component.html -->
<div class="main d-flex">
  <app-sidebar></app-sidebar>
  <main class="content flex-grow-1">
    <!-- Content Navigation Bar -->
    <app-navbar></app-navbar>
    <div class="row">
      <div class="col-lg-12">
        <div class="card p-3 rounded-0">
          <table class="product-table">
            <thead class="border-bottom-1">
              <tr class="border-bottom-1">
                <th>OrderId</th>
                <th>UserId</th>
                <th>totalPrice</th>
                <th>status</th>
                <th>orderDate</th>
                <th>payment Id</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of Orders"  [routerLink]="['/order-details', order.orderId]">
                <td>{{order.orderId}}</td>
                <td>{{order.userId}}</td>
                <td>{{order.totalPrice}}</td>
                <td>{{order.status}}</td>
                <td>{{order.orderDate}}</td>
                <td>{{order.paymentId}}</td>
                <td [ngSwitch]="order.status" class="col-btn">
                  <div *ngSwitchCase="'PENDING'">
                    <button>CANCEL</button>
                    <button>ASSIGN TO DELIVRY</button>
                  </div>
                  <div *ngSwitchCase="'SHIPPED'">
                    <button>CANCEL</button>
                  </div>
                  <div *ngSwitchCase="'DELIVRED'">
                    <button routerLink="['/order-details', order.orderId]">REVIEW ORDER</button>
                  </div>
                  <div *ngSwitchCase="'CANCELED'">
                    <button routerLink="['/order-details', order.orderId]">REVIEW ORDER</button>
                  </div>
                  <div *ngSwitchDefault></div>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

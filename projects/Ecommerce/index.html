<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="d-flex">
        <!-- SideBar -->
        <nav class="sidebar bg-dark text-light p-3">
            <h2 class="text-center">eMart</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Sales</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-box"></i> Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-bullhorn"></i> Promotions</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="content flex-grow-1">
            <!-- Content Navigation Bar -->
            <nav class="navbar navbar-light bg-light shadow-sm mb-4 d-flex align-items-center">
                <div class="container-fluid d-flex align-items-center">
                    <!-- Search Bar -->
                    <form class="d-flex justify-content-center align-items-center">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                    <!-- Notifications and User Profile -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="">
                                <i class="fa-solid fa-moon icon"></i>
                            </a>
                            <a class="nav-link" href="">
                                <i class="fa-regular fa-bell icon"></i>
                            </a>
                            <a class="nav-link" href="profile.html">
                                <img class="profile-img" src="profile.png" alt="Profile Image" />
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="dashboard">
                <div class="container mt-4">
                    <div class="row">
                        <!-- Welcome Card -->
                        <div class="col-lg-6">
                            <div class="card d-flex flex-row h-100">
                                <div
                                    class="ps-4 pb-3 pt-3 d-flex flex-column align-items-start justify-content-between">
                                    <div class="me-3 mb-3 d-flex justify-content-between align-items-center">
                                        <img src="profile.png" alt="User Image" class="rounded-circle me-2"
                                            width="50" />
                                        <h6 class="mb-1 fw-bold">
                                            Welcome back Mathew Anderson!
                                        </h6>
                                    </div>
                                    <div class="d-flex mt-2">
                                        <div class="me-4">
                                            <h4 class="mb-0 fw-bold">
                                                $2,763 <span class="text-success">↑</span>
                                            </h4>
                                            <p class="text-muted small">Today's Sales</p>
                                        </div>
                                        <div class="border-end mx-3" style="height: 50px"></div>
                                        <!-- Vertical Line -->
                                        <div>
                                            <h4 class="mb-0 fw-bold">
                                                39% <span class="text-success">↑</span>
                                            </h4>
                                            <p class="text-muted small">Overall Performance</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="ms-auto">
                                    <img src="businessman.png" alt="Illustration" width="120" />
                                </div>
                            </div>
                        </div>

                        <!-- Expense & Sales Cards -->
                        <div class="col-lg-6">
                            <div class="row mb-2">
                                <!-- Total Sales Card -->
                                <div class="col-6">
                                    <div class="card p-3 h-100 d-flex justify-content-start align-items-center">
                                        <div class="d-flex align-items-center w-100">
                                            <a href="#"
                                                class="d-flex justify-content-center align-items-center rounded-circle bg-light">
                                                <i class="fa-solid fa-shopping-cart p-3 rounded-circle"
                                                    id="sale-icon"></i>
                                            </a>
                                            <div class="d-flex flex-column ms-3">
                                                <h6 class="fw-bold mb-1">Total Sales</h6>
                                                <h6 class="mb-0 fw-bold">$2,763</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Total Orders Card -->
                                <div class="col-6">
                                    <div class="card p-3 h-100 d-flex justify-content-start align-items-center">
                                        <div class="d-flex align-items-center w-100">
                                            <a href="#"
                                                class="d-flex justify-content-center align-items-center rounded-circle bg-light">
                                                <i class="fa-solid fa-bag-shopping p-3 rounded-circle"
                                                    id="order-icon"></i>
                                            </a>
                                            <div class="d-flex flex-column ms-3">
                                                <h6 class="fw-bold mb-1">Total Orders</h6>
                                                <h6 class="mb-0 fw-bold">1,763</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Total Revenue Card -->
                                <div class="col-6">
                                    <div class="card p-3 h-100 d-flex justify-content-start align-items-center">
                                        <div class="d-flex align-items-center w-100">
                                            <a href="#"
                                                class="d-flex justify-content-center align-items-center rounded-circle bg-light">
                                                <i class="fa-solid fa-money-bill-wave p-3 rounded-circle"
                                                    id="money-icon"></i>
                                            </a>
                                            <div class="d-flex flex-column ms-3">
                                                <h6 class="fw-bold mb-1">Total Revenue</h6>
                                                <h6 class="mb-0 fw-bold">$2,763</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Total Items Card -->
                                <div class="col-6">
                                    <div class="card p-3 h-100 d-flex justify-content-start align-items-center">
                                        <div class="d-flex align-items-center w-100">
                                            <a href="#"
                                                class="d-flex justify-content-center align-items-center rounded-circle bg-light">
                                                <i class="fa-solid fa-cube p-3 rounded-circle" id="item-icon"></i>
                                            </a>
                                            <div class="d-flex flex-column ms-3">
                                                <h6 class="fw-bold mb-1">Total Items</h6>
                                                <h6 class="mb-0 fw-bold">363</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-lg-6">
                            <div class="card sale-analytic d-flex flex-column p-3">
                                <h6 class="text-black fw-bold">Sale Analytic</h6>
                                <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
    <script src="Chart.js"></script>
</body>

</html>

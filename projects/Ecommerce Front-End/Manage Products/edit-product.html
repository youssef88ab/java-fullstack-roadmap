    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-light p-3">
            <h2 class="text-center">eMart</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link "><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Sales</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active"><i class="fas fa-box"></i> Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-bullhorn"></i> Promotions</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        <main class="content flex-grow-1">
            <!-- Content Navigation Bar -->
            <nav class="navbar navbar-light bg-light shadow-sm d-flex align-items-center">
                <div class="container-fluid d-flex align-items-center">
                    <!-- Title -->
                    <h5 class="d-flex justify-content-center align-items-center">Product Management</h5>
                    <!-- Notifications and User Profile -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="">
                                <i class="fa-solid fa-moon icon"></i>
                            </a>
                            <a class="nav-link" href="">
                                <i class="fa-regular fa-bell icon"></i>
                            </a>
                            <a class="nav-link" href="profile.html">
                                <img class="profile-img" src="images/profile.png" alt="Profile Image" />
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="card p-3 rounded-0 h-auto">   
                <form action="" class="row d-flex flex-row product-form" id="edit-product-form">
                    <div class="col-lg-6 image-container img-fluid">
                        <img src="images/AIR+FORCE+1+'07.png" alt="" id="product-image">
                    </div>
                    <div class="col-lg-6 d-flex flex-column justify-content-start gap-3">
                        <input type="hidden" value="" name="id-input" id="id-input">
                        <label for="Name">Name:</label>
                        <input class="p-2" type="text" name="" id="name-input">
                        <label for="Name">Category:</label>
                        <input class="p-2" type="text" name="" id="category-input">
                        <label for="Name">Price:</label>
                        <input class="p-2" type="number" name="" id="price-input">
                        <div class="buttons d-flex flex-row justify-content-between gap-1">
                            <input type="reset" name="" id="reset-btn" value="cancel" class="p-2 w-100">
                            <input type="submit" name="" id="submit-btn" value="update" class="p-2 w-100">
                        </div>
                    </div>
                </form>
            </div>
         </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit.js"></script>

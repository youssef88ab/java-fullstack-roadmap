<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Student Management System</title>
</head>
<body>

    <header>
        <nav id="nav-bar">
            <ul>
                <h4>Student Management System</h4>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <h1 id="title">Students Data</h1>

    <div class="search">
        <input type="text" id="search-input" placeholder="Search by name or email">
        <button type="submit" id="search-btn">
            <i class="fa fa-search"></i>
        </button>
    </div>

    <button id="add-btn" onclick="window.location.href='add-student.html'">Add Student</button>

    <table id="students-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tableBody = document.querySelector("#students-table tbody");
            const searchInput = document.getElementById("search-input");
            const searchBtn = document.getElementById("search-btn");

            // Fetch and display all students initially
            function fetchStudents() {
                fetch("http://localhost:9091/students")
                    .then(response => response.json())
                    .then(data => displayStudents(data))
                    .catch(error => console.error("Error fetching students:", error));
            }

            // Fetch and display students based on search query
            function searchStudents() {
                const keyword = searchInput.value.trim();
                if (keyword === "") {
                    fetchStudents(); // Reload all students if search field is empty
                    return;
                }

                fetch(`http://localhost:9091/students/search?keyword=${keyword}`)
                    .then(response => response.json())
                    .then(data => displayStudents(data))
                    .catch(error => console.error("Error searching students:", error));
            }

            // Display students in table
            function displayStudents(students) {
                tableBody.innerHTML = ""; // Clear previous content

                students.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>
                            <button onclick="editStudent(${student.id})">Edit</button>
                            <button onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Delete student
            function deleteStudent(id) {
                if (confirm("Are you sure you want to delete this student?")) {
                    fetch(`http://localhost:9091/students/delete/${id}`, { method: "DELETE" })
                        .then(response => {
                            if (response.ok) {
                                alert("Student deleted successfully!");
                                fetchStudents(); // Reload students
                            }
                        })
                        .catch(error => console.error("Error deleting student:", error));
                }
            }

            // Redirect to edit page with student ID
            function editStudent(id) {
                window.location.href = `edit-student.html?id=${id}`;
            }

            // Event listeners
            searchBtn.addEventListener("click", searchStudents);
            searchInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    searchStudents();
                }
            });

            fetchStudents(); // Load students on page load
        });
    </script>

</body>
</html>
